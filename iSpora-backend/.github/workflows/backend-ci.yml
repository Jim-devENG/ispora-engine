name: Backend CI

on:
  push:
    branches: [ main, backend-rebuild/* ]
    paths:
      - 'iSpora-backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'iSpora-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.16.0]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: iSpora-backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./iSpora-backend
      run: npm ci
      
    - name: Run database migrations
      working-directory: ./iSpora-backend
      run: npm run migrate
      env:
        NODE_ENV: test
        
    - name: Run database seeds
      working-directory: ./iSpora-backend
      run: npm run seed
      env:
        NODE_ENV: test
        
    - name: Run tests
      working-directory: ./iSpora-backend
      run: npm test
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key
        
    - name: Run linting
      working-directory: ./iSpora-backend
      run: npm run lint
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./iSpora-backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'
        cache: 'npm'
        cache-dependency-path: iSpora-backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./iSpora-backend
      run: npm ci --only=production
      
    - name: Build check
      working-directory: ./iSpora-backend
      run: node -c src/server.js
      
    - name: Health check
      working-directory: ./iSpora-backend
      run: |
        npm start &
        sleep 5
        curl -f http://localhost:5000/api/health || exit 1
        pkill -f "node src/server.js"

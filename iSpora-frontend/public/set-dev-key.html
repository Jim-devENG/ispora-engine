<!doctype html>
<html>
  <head>
    <title>Set Dev Key</title>
  </head>
  <body>
    <h1>Setting Dev Key for CORS Bypass</h1>
    <p>This will set the dev key in localStorage to bypass CORS restrictions.</p>
    <button onclick="setDevKey()">Set Dev Key</button>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
      function setDevKey() {
        localStorage.setItem('devKey', 'CHANGE_ME_STRONG_KEY');
        document.getElementById('result').innerHTML = 'Dev key set successfully!';
      }

      async function testBackend() {
        try {
          const response = await fetch('https://ispora-backend.onrender.com/health');
          const data = await response.json();
          document.getElementById('result').innerHTML =
            'Backend is accessible: ' + JSON.stringify(data);
        } catch (error) {
          document.getElementById('result').innerHTML = 'Backend error: ' + error.message;
        }
      }
    </script>
  </body>
</html>

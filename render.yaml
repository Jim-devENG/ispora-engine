services:
  - type: web
    name: ispora-backend
    env: node
    buildCommand: cd iSpora-backend && npm install
    startCommand: cd iSpora-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:./data/ispora.db
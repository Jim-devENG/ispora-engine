services:
  - type: web
    name: ispora-backend
    env: node
    rootDir: iSpora-backend
    buildCommand: npm install && npm run migrate --if-present && npm run seed --if-present
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ispora-postgres
          property: connectionString
      - key: SENTRY_DSN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main

databases:
  - name: ispora-postgres
    databaseName: ispora
    user: ispora_user
    plan: free
